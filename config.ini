[Status]
maintence=no
noKeyPermission="10000000000000000000" ; Para bloquear colocar '00000000000000000000', é que alguns serviços não vão necessitar de chave.

; Informação até o nivel que pode realizar login. Acima disso, não pode.
[AccountLogin]
maxLevel=10

[SQLService]
connectionString="mysql:host=localhost;dbname=brawebservice;"
user=service
pass=service

[SQLRagnarok]
connectionString="mysql:host=localhost;dbname=ragnarok;"
user=ragnarok
pass=ragnarok

; Criptografa, usa as informações da chave api.
[SecureData]
enabled=yes
force=no

[Validation]
username="^([a-z0-9]{4,24})$"
userpass="^([a-f0-9]{32})$"
gender="^(M|F)$"
email="^([^@]+)@([^\.]+)\..+$"

[RagnarokServer]
checkInterval=300
loginAddress="localhost"
loginPort=6900
mapAddress="localhost"
mapPort=5121
charAddress="localhost"
charPort=6121
